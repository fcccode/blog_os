language: rust

rust:
    - nightly

os:
  - linux
  - osx
  - windows

notifications:
    email:
        on_success: never
        on_failure: always

branches:
  only:
    # This is where pull requests from "bors r+" are built.
    - staging
    # This is where pull requests from "bors try" are built.
    - trying
    # Build pull requests.
    - master
    # Build post braches
    - /^post-.*$/

cache:
  directories:
    - $HOME/.cargo
    - /c/Users/travis/.cargo    # workaround for https://travis-ci.community/t/caching-travis-home-cargo-does-not-work-with-bash-branch-of-basher/1961

before_script:
  - pwd
  - rustup component add rust-src
  - (test -x $HOME/.cargo/bin/cargo-install-latest || cargo install cargo-install-latest)
  - cargo install-latest cargo-xbuild bootimage cargo-cache

script:
  - bootimage build
  - cargo cache --autoclean
